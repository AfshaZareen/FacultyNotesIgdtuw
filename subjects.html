    // Function to dynamically generate the faculty details for each subject
    function generateFacultyDetails(subject) {
      const facultyContainer = document.getElementById('subject-list-container');
      if (facultyDetails[subject]) {
        facultyDetails[subject].forEach(faculty => {
          const { name, driveLink } = faculty;
          facultyContainer.innerHTML += `
            <div class="bg-white p-6 rounded-lg shadow-lg mt-6 hover-card transform transition-all duration-300 ease-in-out">
              <div class="button-container">
                <h3 class="text-xl font-semibold text-gray-800">${name}</h3>
                <a href="${driveLink}" target="_blank" class="view-notes-btn mt-4 inline-block px-6 py-3 bg-blue-600 text-white font-bold rounded-lg hover-button transition-all duration-200">
                  View Notes
                </a>
              </div>
            </div>
          `;
        });
      } else {
        facultyContainer.innerHTML = `<p class="text-red-500 text-center">No faculty details available for this subject.</p>`;
      }
    }

    // Call the function to generate the faculty details
